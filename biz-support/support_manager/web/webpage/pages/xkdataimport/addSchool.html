<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport' />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" media='all' type="text/css" href="../../../webpage/css/bootstrap.css">
	<link rel="stylesheet" media='all' type="text/css" href="../../../webpage/css/jquery.fileupload-ui.css">
	<link rel="stylesheet" media='all' type="text/css" href="../../../webpage/css/light-theme.css">
	<link rel="stylesheet" media='all' type="text/css" href="../../../webpage/css/demo.css">

<title>创建单个学校</title>
</head>
<body>
<!-- top -->
<header>
    
</header>
<div id='wrapper'>
    <!-- left -->
    <div id='main-nav-bg'></div>
    <nav class='' id='main-nav'>
        
    </nav>
    <!-- right -->
	<section id='content'>
		<div class='container-fluid'>
			<div class='row-fluid' id='content-wrapper'>
				<div class='span12'>
					<div class='row-fluid'>
					    <div class='page-header'>
                            <h1 class="pull-left">
                                <span id='title1'>创建单个学校</span>
                            </h1>
                        
					   	</div>
					</div>
	
                    <div class='box-content'>
                        <form id='fun' accept-charset="UTF-8" action="#" class="form form-horizontal" method="post" style="margin-bottom: 0;" >
                            <div class='control-group'>
                                <label class='control-label' for=''>地市：</label>
                                <div class='controls'>
                                   <select id='ds' name='dsId'>
                                   
                                   </select>
                                </div>
                            </div>
                            <div class='control-group'>
                                <label class='control-label' for=''>区县：</label>
                                <div class='controls'>
                                    <select id="qx" name='qxId'>
                                   
                                   </select>
                                </div>
                            </div>
                            <div class='control-group'>
                                <label class='control-label' for=''>学校名称：</label>
                                <div class='controls'>
                                    <input id='schoolName' name="schoolName" placeholder='' type="text" value='' />
                                </div>
                            </div>
                            <div class='control-group'>
                                <label class='control-label'>学校学段：</label>
                                <div class='controls' style="width: 31.6239%;">
                                    <input value="-1" type="checkbox" name="schoolStage">幼儿园（学前班）
                                    <input value="1" type="checkbox" name="schoolStage">小学
                                    <input value="2" type="checkbox" name="schoolStage">初中
                                    <input value="3" type="checkbox" name="schoolStage">高中
                                </div>
                            </div>
                            <div class='control-group'>
                                <label class='control-label'>学校类型：</label>
                                <div class='controls' style="width: 31.6239%;">
                                    <select name="schoolType">
                                   <option value="633">633</option>
                                   <option value="543">543</option>
                                   </select>
                                </div>
                            </div>
                            <div class='control-group'>
                                <label class='control-label'></label>
                                <div class='controls'>
                                    <button id='sub'  class='btn btn-primary' type="button">保存</button>
                                    <button class='btn' type="button">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class='row-fluid'>
					    <div class='page-header'>
                            <h1 class="pull-left">
                                <span id='title1'>创建批量学校</span>
                            </h1>
					   	</div>
					</div>
					  <div class='control-group'>
                                <label class='control-label' for=''>选择文件：</label>
                                <div class='controls'>
                                    <input id='teaFile' placeholder='' type="file" />
                                </div>
                            </div>
					 <div class='controls' >
                                    <button id='sub_out'  class='btn btn-primary' type="button">批量创建学校模板信息导出</button>
                                    <button id='sub_in'  class='btn btn-primary' type="button">批量创建学校模板信息导 入</button>
                     </div>
                      <div class='controlsfgdg'>
                     </div>
				</div>
			</div>
		</div>
	</section>
</div>

<!-- / jquery -->
<script type="text/javascript" src="../../../webpage/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../../../webpage/js/mobile_events/jquery.mobile-events.min.js"></script>
<script type="text/javascript" src="../../../webpage/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../../../webpage/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../../webpage/js/iv2tools.js"></script>
<script type="text/javascript" src="js/addSchool.js"></script>
</body>

</html>
