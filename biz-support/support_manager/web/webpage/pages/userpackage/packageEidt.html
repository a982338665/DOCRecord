<!DOCTYPE html>
<html>
<head>

<title>套餐编辑</title>
<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport' />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" media='all' type="text/css" href="../../../webpage/css/bootstrap.css">
	<link rel="stylesheet" media='all' type="text/css" href="../../../webpage/css/jquery.fileupload-ui.css">
	<link rel="stylesheet" media='all' type="text/css" href="../../../webpage/css/light-theme.css">
	<link rel="stylesheet" media='all' type="text/css" href="../../../webpage/css/demo.css">
	<style type="text/css">
        .table td {
            vertical-align: middle;
        }
        .box .box-header{
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-bottom: none;
        }
        .box .box-content{
            height: 220px;
            overflow: auto;
        }
        .PCfunction input{
            margin: 0 0 0 5px;
        }
        .PCfunction .content{
            overflow: hidden;
            padding-left: 20px;
            margin: 0;
        }
        .PCfunction .content .radio{
            display: inline-block;
            margin: 0;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            line-height: 30px;
        }
        .red{
			color: #f00;
		}
    </style>
</head>
<body>
<body class='contrast-red'>
<!-- top -->
<header>
    
</header>

<div id='wrapper'>
	<!-- left -->
	<div id='main-nav-bg'></div>
	<nav class='' id='main-nav'>
		
	</nav>
	<!-- right -->
	<section id='content'>
		<div class='container-fluid'>
			<div class='row-fluid' id='content-wrapper'>
				<div class='span12'>
					<div class='row-fluid'>
					    <div class='page-header'>
                            <h1 class="pull-left">
                                <span id="title1">新建套餐</span>
                            </h1>
					   	</div>
					</div>

                    <div class='box-content'>
                        <form id="taocanform" accept-charset="UTF-8" action="#" class="form form-horizontal" method="post" style="margin-bottom: 0;" >
                        	<div id='packageTypeF' class='control-group'>
                                <label class='control-label' for=''>套餐类型：</label>
                                <div class='controls'>
                                    <select data-rule-required="true" id="packageType" name="packageType">
                                        <option value="1">普通套餐</option>
                                        <option value="2">体验套餐</option>

                                    </select>
                                </div>
                            </div>
                            <div class='control-group'>
                                <label class='control-label' for=''>套餐名称：</label>
                                <div class='controls'>
                                    <input id='packageName' name="packageName" placeholder='输入套餐名称（15字以内）' type='text' />
                                    <span class="red" id="tcNameT">*必填</span>
                                </div>
                                
                            </div>
                            <div id='packageP' class='control-group'>
                                <label class='control-label' for=''>套餐价格：</label>
                                <div class='controls'>
                                    <input id='packagePrice' name="packagePrice" placeholder='' type='text' /><font style="margin-left: 5px;">元/月</font>
                                    <span class="red" id="packagePriceT">*必填</span>
                                </div>
                            </div>
                            <div id="hasTermF" class='control-group'>
                                <label class='control-label' for=''>套餐期限：</label>
                                <div class='controls'>
                                    <select data-rule-required="true" id="validation_select" name="hasTerm">
                                        <option value="0">无限期</option>
                                        <option value="1">有限期</option>

                                    </select>
                                </div>
                            </div>
                            <div class='control-group'>
                                <label class='control-label' for=''>套餐描述：</label>
                                <div class='controls'>
                                    <textarea id="packageDesc" name="packageDesc" class="span6" placeholder="请输入套餐描述（30字以内）" rows="3"></textarea>
                                </div>
                            </div>
                            <div class='control-group'>
                                <label class='control-label'>权限设置：</label>
                                <div class="row-fluid">
                                    <div class="span4 box bordered-box blue-border box-nomargin" style="margin-left: 20px;">
                                        <div class="box-header">
                                            <div class="title">
                                                电脑端功能
                                            </div>
                                        </div>
                                        <div class="box-content">
                                            <div class="PCfunction">
                                                <p id='pc' class="content">
                                                    
                                                   
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="span4 box bordered-box blue-border box-nomargin" style="margin-left: 20px;">
                                        <div class="box-header">
                                            <div class="title">
                                                手机端功能
                                            </div>
                                        </div>
                                        <div class="box-content">
                                            <div class="PCfunction">
                                                <p id='mob' class="content">
                                                   
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class='control-group'>
                                <label class='control-label'></label>
                                <div class='controls'>
                                    <button id='sub' class='btn btn-success' type="button">创建</button>
                                    
                                    <button id='fangqi' class='btn' type="button">放弃</button>
                                </div>
                            </div>
                        </form>
                    </div>
				</div>
			</div>
		</div>
	</section>
</div>

<!-- / jquery -->
<script type="text/javascript" src="../../../webpage/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../../../webpage/js/mobile_events/jquery.mobile-events.min.js"></script>
<script type="text/javascript" src="../../../webpage/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../../../webpage/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../../webpage/js/iv2tools.js"></script>

<script type="text/javascript" src="js/packageEidt.js"></script>
</body>
</body>
</html>
