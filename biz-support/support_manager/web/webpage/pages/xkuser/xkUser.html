
<!DOCTYPE html>
<html>
<head>
    <title>用户资料修改</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport' />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" media='all' type="text/css" href="../../../webpage/css/
	.css">
	<link rel="stylesheet" media='all' type="text/css" href="../../../webpage/css/jquery.fileupload-ui.css">
	<link rel="stylesheet" media='all' type="text/css" href="../../../webpage/css/light-theme.css">
	<link rel="stylesheet" media='all' type="text/css" href="../../../webpage/css/demo.css">
    <style type="text/css">
		.table th, .table td{
			text-align: center;
			vertical-align: middle;
		}
		.row-fluid .form-horizontal .control-label{
			width: auto;
		}
		.form .form-horizontal{
			padding: 10px 0;
		}
		.red{
			color: #f00;
		}

    </style>
</head>
<body class='contrast-red'>
<!-- top -->
<header>
   
</header>

<div id='wrapper'>
	<!-- left -->
	<div id='main-nav-bg'></div>
	<nav class='' id='main-nav'>
		
	</nav>
	<!-- right -->
	<section id='content'>
		<div class='container-fluid'>
			<div class='row-fluid' id='content-wrapper'>
				<div class='span12'>
					<div class='row-fluid'>
					    <div class='span12'>
					        <div class='page-header form-horizontal'>
				                <label class="control-label" for="inputText1">用户：</label>
				                <input id="inputText1" placeholder="登录名、手机号或ii号查找" type="text">
				                <button id='chaxun' class="btn btn-primary" type="button">查询</button>
					        </div>
					    </div>
					</div>
					<div class='row-fluid'>
					    <div class='span12 box bordered-box blue-border' style='margin-bottom:0;'>
					        <div class='box-content box-no-padding'>
					            <div class='responsive-table'>
				                    <table class='table' style='margin-bottom:0;'>
				                        <thead>
					                        <tr>
					                            <th>姓名</th>
					                            <th>性别</th>
					                            <th>角色</th>
					                            <th>手机号码</th>
					                            <th>登录账号</th>
					                            <th>ii号</th>
					                            <th>操作</th>
					                        </tr>
				                        </thead>
				                        <tbody>
					                       
				                        </tbody>
				                    </table>
					            </div>
					        </div>
					    </div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
<!-- 弹窗 -->
<div class='modal hide fade' id='modal-example' role='dialog' tabindex='-1'>
    <div class='modal-header'>
        <button class='close' data-dismiss='modal' type='button'>&times;</button>
        <h3>修改资料</h3>
    </div>
    <div class='modal-body'>
        <form class='form' style='margin-bottom: 0;' >
            <div class='form-horizontal'>
                <label class='control-label'>姓氏：</label>
                <input type='text' id='byName' />
            </div>
            <div class='form-horizontal'>
                <label class='control-label'>名字：</label>
                <input type='text' id='forName' />
            </div>
            <div class='form-horizontal'>
                <label class='control-label'>性别：</label>
                <label class="radio inline">
                    <input value=1 name="gender" type="radio">男
                </label>
                <label class="radio inline">
                    <input value=0 name="gender" type="radio">女
                </label>
            </div>
            <div class='form-horizontal'>
                <label class='control-label'>登录帐号：</label>
                <input id='lgName' type='text' />
            </div>
        </form>
    </div>
    <div class='modal-footer'>
        <button id='gbxkuser' class='btn' data-dismiss='modal'>取消</button>
        <button id='updateXKUser' class='btn btn-primary'>确定</button>
    </div>
</div>

<div class='modal hide fade' id='modal-example1' role='dialog' tabindex='-1'>
    <div class='modal-header'>
        <button class='close' data-dismiss='modal' type='button'>&times;</button>
        <h3>修改密码</h3>
    </div>
    <div class='modal-body'>
        <form class='form' style='margin-bottom: 0;' >
            <div class='form-horizontal'>
                <label class='control-label'>新密码：</label>
                <input type='password' id="password" onblur="pwdcheck();" />
                <span class="red" id="oldPwdWaring"></span>
            </div>
            <div class='form-horizontal'>
                <label class='control-label'>确认密码：</label>
                <input type="password" id="repassword" onblur="repwdcheck();">
                <span class="red" id="repass"></span>
            </div>
        </form>
    </div>
    <div class='modal-footer'>
        <button class='btn' data-dismiss='modal'>取消</button>
        <button id='ggmm' class='btn btn-primary'>确定</button>
    </div>
</div>
<!-- / jquery -->
<script type="text/javascript" src="../../../webpage/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../../../webpage/js/mobile_events/jquery.mobile-events.min.js"></script>
<script type="text/javascript" src="../../../webpage/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../../../webpage/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../../webpage/js/iv2tools.js"></script>

<script type="text/javascript" src="js/xkUser.js"></script>
</body>
</html>
