<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" media='all' type="text/css" href="../../../webpage/css/bootstrap.css">
<link rel="stylesheet" media='all' type="text/css" href="../../../webpage/css/jquery.fileupload-ui.css">
<link rel="stylesheet" media='all' type="text/css" href="../../../webpage/css/light-theme.css">
<link rel="stylesheet" media='all' type="text/css" href="../../../webpage/css/demo.css">
<style type="text/css">
		.form-horizontal {
		    margin-bottom: 20px;
		}
		.fileinput-button{
			float: none;
		}
    </style>


<title>字典表导入</title>
</head>
<body>
<!-- top -->
<header>
   
</header>

<div id='wrapper'>
	<!-- left -->
	<div id='main-nav-bg'></div>
	<nav class='' id='main-nav'>
		
	</nav>
	<!-- right -->
	<section id='content'>
		<div class='container-fluid'>
			<div class='row-fluid' id='content-wrapper'>
				<div class='span12'>
					<div class='row-fluid'>
					    <div class='span12'>
					        <div class='page-header'>
					        </div>
					    </div>
					</div>
					<div class="row-fluid">
					    <div class="span12 box bordered-box blue-border" style="margin-bottom:0;">
					        <div class="form-horizontal">
				                <label class="control-label">地市编码字典表：</label>
				                <input placeholder="" id="fileName2" readonly="readonly" class="input-xxlarge" type="text">
				                <span style="cursor:pointer;" onclick="$(this).prev().val('')">删除</span>
				                <span class="btn btn-success fileinput-button">
					            	<span>选择文件</span>
					            	<input data-bfi-disabled="" onchange="$(this).parent().prev().prev().val($(this).val());"  name="files2" id="files2" type="file">
					            </span>
				                <button class="btn btn-primary" id='upFile2'>导入</button>
				                <button id="dowFile2" class="btn btn-primary">模板下载</button>
					        </div>
					        <div class="form-horizontal">
				                <label class="control-label">系统编码字典表：</label>
				                <input placeholder="" id="fileName1" readonly="readonly" class="input-xxlarge" type="text">
				                <span style="cursor:pointer;" onclick="$(this).prev().val('')">删除</span>
				                <span class="btn btn-success fileinput-button">
					            	<span>选择文件</span>
					            	<input data-bfi-disabled="" onchange="$(this).parent().prev().prev().val($(this).val());"  name="files1" id="files1" type="file">
					            </span>
				                <button class="btn btn-primary" id='upFile1'>导入</button>
				                <button id="dowFile1" class="btn btn-primary">模板下载</button>
				                
					        </div>
					    </div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
<script type="text/javascript" src="../../../webpage/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../../../webpage/js/mobile_events/jquery.mobile-events.min.js"></script>
<script type="text/javascript" src="../../../webpage/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../../../webpage/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../../webpage/js/iv2tools.js"></script>

<script type="text/javascript" src="js/updictionary.js"></script>
</body>
</html>
