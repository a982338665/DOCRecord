<!DOCTYPE html>
<html>
<head>
    <title>套餐配置管理</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport' />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" media='all' type="text/css" href="../../../webpage/css/bootstrap.css">
	<link rel="stylesheet" media='all' type="text/css" href="../../../webpage/css/jquery.fileupload-ui.css">
	<link rel="stylesheet" media='all' type="text/css" href="../../../webpage/css/light-theme.css">
	<link rel="stylesheet" media='all' type="text/css" href="../../../webpage/css/demo.css">
	
    <style type="text/css">
        .table th, .table td{
            text-align: center;
            vertical-align: middle;
        }
        .form-horizontal .control-label{
            width: 100px;
        }
        .table .btn{
            width: 20px;
            height: 20px;
            line-height: 20px;
            padding: 0;
        }
        .form-horizontal .span5{
            margin: 0;
        }
        .box .box-content{
            padding: 5px 10px;
        }
        .box .box-content p{
            margin: 0;
        }
        .form-horizontal font{
            padding: 5px;
            display: inline-block;
        }
    </style>
</head>
<body class='contrast-red'>
<!-- top -->
<header>
    
</header>

<div id='wrapper'>
    <!-- left -->
    <div id='main-nav-bg'></div>
    <nav class='' id='main-nav'>
     
    </nav>
    <!-- right -->
    <section id='content'>
        <div class='container-fluid'>
            <div class='row-fluid' id='content-wrapper'>
                <div class='span12'>
                    <div class='row-fluid'>
                        <div class='span12'>
                            <div class='page-header form-horizontal'>
                                <button id='newPackage' class="btn btn-success" data-last="Finish">新建套餐</button>
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span12 box bordered-box blue-border" style="margin-bottom:0;">
                            <div class="box-content box-no-padding">
                                <div class="responsive-table">
                                
                                    <table class="table" style="margin-bottom:0;">
                                        <thead>
                                            <tr>
                                                <th>套餐编码</th>
                                                <th>套餐名称</th>
                                                <th>套餐类型</th>
                                                <th>价格（元/月）</th>
                                                <th>套餐描述</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            
                                            
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- 弹窗 -->
<div class='modal hide fade' id='details' role='dialog' tabindex='-1'>
    <div class='modal-header'>
        <button  class='close' data-dismiss='modal' type='button'>&times;</button>
        <h3>套餐详情</h3>
    </div>
    <div class='modal-body'>
        <form class='form' style='margin-bottom: 0;' >
            <div class='form-horizontal'>
                <div class="control-group">
                    <label class='control-label'>套餐名称：</label>
                    <div class="span5 box">
                        <div id='packageName' class="box-content">套餐名称</div>
                    </div>
                </div>
            </div>
            <div class='form-horizontal'>
                <div class="control-group">
                    <label class='control-label'>套餐价格：</label>
                    <div class="span5 box">
                        <div id="packagePrice" class="box-content">200</div>
                    </div><font>元/月</font>
                </div>
            </div>
            <div class='form-horizontal'>
                <div class="control-group">
                    <label class='control-label'>套餐描述：</label>
                    <div class="span5 box">
                        <div class="box-content" style="height: 50px; overflow: auto;">
                            <pre id="packageDesc" style="border:none;overflow: auto;padding:0px"></pre>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class='form-horizontal'>
                <div class="control-group">
                    <label class='control-label'>套餐功能：</label>
                    <div class="span5 box">
                        <div id="fun" class="box-content" style="height: 100px; overflow: auto;">

                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class='modal-footer'>
        <button class='btn' data-dismiss='modal'>关闭</button>
    </div>
</div>
<!-- / jquery -->
<script type="text/javascript" src="../../../webpage/js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="../../../webpage/js/mobile_events/jquery.mobile-events.min.js"></script>
<script type="text/javascript" src="../../../webpage/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../../../webpage/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../../webpage/js/iv2tools.js"></script>

<script type="text/javascript" src="js/packageConfig.js"></script>
</body>
</html>
