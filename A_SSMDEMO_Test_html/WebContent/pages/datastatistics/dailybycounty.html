<!DOCTYPE html>
<html>
<head>
    <title>日报地市数据统计</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport' />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
	<link rel="stylesheet" media='all' type="text/css" href="../../../webpage/css/bootstrap.css">
	<link rel="stylesheet" media='all' type="text/css" href="../../../webpage/css/jquery.fileupload-ui.css">
	<link rel="stylesheet" media='all' type="text/css" href="../../../webpage/css/light-theme.css" id='color-settings-body-color'>
	<link rel="stylesheet" media='all' type="text/css" href="../../../webpage/css/demo.css">
	<link rel="stylesheet" media='all' type="text/css" href="../../../webpage/css/dateRange.css">
	
    
    <style type="text/css">
        .table th, .table td{
            text-align: center;
            vertical-align: middle;
        }
        .form-horizontal .control-label{
            width: auto;
        }
    </style>
</head>
<body class='contrast-red'>
<!-- top -->
<header>
    
</header>

<div id='wrapper'>
    <!-- left -->
    <div id='main-nav-bg'></div>
    <nav class='' id='main-nav'>
       
    </nav>
    <!-- right -->
    <section id='content'>
        <div class='container-fluid'>
            <div class='row-fluid' id='content-wrapper'>
                <div class='span12'>
                    <div class='row-fluid'>
                        <div class='span12'>
                            <div class='page-header form-horizontal'>
                                 <div class=" input-append" id="div_date1">
                                    <label class="control-label" for="validation_select">时间选择：</label>
                                    <input id="date1" class="date_title input-medium daterange" placeholder="请选择一个日期！" type="text">
                                    <span class="add-on" id="daterange2">
                                        <i class="icon-calendar"></i>
                                    </span>
                                </div> 
                                <button id='chaxun' class="btn btn-primary" type="button">查询</button>
                                <button id='daochu' class="btn btn-success" data-last="Finish">导出</button>
                            </div>
                        </div>
                    </div>
                    <div class='row-fluid'>
                        <div class='span12 box bordered-box blue-border' style='margin-bottom:0;'>
                            <div class='box-content box-no-padding'>
                                <div class='responsive-table scrollable' data-scrollable-height='500' data-scrollable-start='top'>
                                    <table class='table' style='margin-bottom:0;'>
                                        <thead>
                                            <tr>                                         	
                                                <th>区县</th>
                                                <th>当日教师新增</th>
                                                <th>教师用户总数</th>
                                                <th>参与返还话费的教师人数</th>
                                                <th>当日新增家长数量</th>
                                                <th>家长用户总数</th>
                                                <th>套餐收费家长总数</th>
                                                <th>收费家长使用app用户数</th>
                                                <th>教师日活跃度</th>
                                                <th>家长日活跃度</th>
                                                <th>教师月活跃度</th>
                                                <th>家长月活跃度</th>
                                                <th>当日活跃园所数</th>
                                                <th>当月活跃园所数</th>
                                                <th>参与返费教师app安装人数</th>
                                                <th>家长app安装人数</th>
                                              </tr>
                                         </thead>
                                         <tbody id="dataList">
                                         		<tr id="countryId" name="district">
		                                         		<td id="district"></td>
		                                         		<td id="addteachernum"></td>
		                                         		<td id="teachernum"></td>
		                                         		<td id="returncallsnum"></td>
		                                         		<td id="addparentanum"></td>
		                                         		<td id="parentanum"></td>
		                                                <td id="packagechargenum"></td>
		                                                <td id="parentsuseapp"></td>
		                                                <td id="teacheractivitybyday"></td>
		                                                <td id="parentaactivitybyday"></td>
		                                                <td id="teacheractivitybymonth"></td>
		                                                <td id="parentaactivitybymonth"></td>
		                                                <td id="daynumberofactivegardens"></td>
		                                                <td id="monthnumberofactivegardens"></td>
		                                                <td id="installnumbyteacher"></td>
		                                                <td id="installnumbyfamily"></td>
                                                </tr>
                                        </tbody>
                                    </table>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- / jquery -->


<script type="text/javascript" src="../../../webpage/js/jquery.min.3.1.1.js"></script>
<script type="text/javascript" src="../../../webpage/js/mobile_events/jquery.mobile-events.min.js"></script>
<script type="text/javascript" src="../../../webpage/js/jquery-ui.min.js"></script>

<script type="text/javascript" src="../../../webpage/js/iv2tools.js"></script>
<script type="text/javascript" src="../../../webpage/js/dateRange.js"></script>

<script type="text/javascript" src="js/dailybycounty.js"></script>


</body>
</html>
